<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter JS</title>
</head>

<body class="text-gray-600 ">

    <div style="height: 100vh;" class="flex flex-row justify-center items-center">
        <div id="wrapper" class="bg-sky-200 w-11/12 sm:w-6/12 md:w-4/12 rounded shadow-lg p-4">
            <div id="counter" class="flex justify-center py-10 text-6xl ">
            </div>
            <div class="flex justify-evenly">
                <button class="bg-white hover:bg-teal-400  py-2 px-10 rounded" id="inc">+</button>
                <button class="bg-white hover:bg-teal-400 py-2 px-10 rounded" id="reset">Reset</button>
                <button class="bg-white hover:bg-teal-400 py-2 px-10 rounded" id="dec">-</button>
            </div>
        </div>
    </div>

</body>

</html>
